<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="order-page">
    <div class="container">
        <h1>老婆不爱——螺蛳粉</h1>
        <form id="orderForm">
            <!-- Row 1: Portion & Dining Type -->
            <div class="form-row">
                <div class="form-group half">
                    <label for="portion">分量 Portion</label>
                    <select id="portion" name="portion">
                        <option value="大 Big">大 Big</option>
                        <option value="小 Small">小 Small</option>
                    </select>
                </div>
                <div class="form-group half">
                    <label for="diningType">Dining Type</label>
                    <select id="diningType" name="diningType">
                        <option value="Dine In">Dine In</option>
                        <option value="Take Away">Take Away</option>
                    </select>
                </div>
            </div>

            <!-- Row 2: Spicy Level -->
            <div class="form-group">
                <label for="spicyLevel">辣度 Spicy Level</label>
                <select id="spicyLevel" name="spicyLevel">
                    <option value="小辣">小辣 (Mild)</option>
                    <option value="普通辣">普通辣 (Medium)</option>
                    <option value="大辣">大辣 (Hot)</option>
                    <option value="爆辣">爆辣 (Super Hot)</option>
                </select>
            </div>
            <br>
            <!-- Checkboxes: With (要) -->
            <div class="form-group checkbox-group">
                <label>要 With:</label>
                <div class="checkbox-item">
                    <input type="checkbox" name="withOptions" value="炸蛋、金针菇和腐竹">
                    <label>炸蛋、金针菇和腐竹</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="withOptions" value="香菜">
                    <label>香菜</label>
                </div>
            </div>
            <br>
            <!-- Checkboxes: Without (不要) -->
            <div class="form-group checkbox-group">
                <label>不要 Without:</label>
                <div class="checkbox-grid">
                    <div class="checkbox-item"><input type="checkbox" name="withoutOptions" value="炸蛋"><label>炸蛋</label>
                    </div>
                    <div class="checkbox-item"><input type="checkbox" name="withoutOptions" value="香菜"><label>香菜</label>
                    </div>
                    <div class="checkbox-item"><input type="checkbox" name="withoutOptions"
                            value="金针菇"><label>金针菇</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="withoutOptions" value="花生"><label>花生</label>
                    </div>
                    <div class="checkbox-item"><input type="checkbox" name="withoutOptions" value="腐竹"><label>腐竹</label>
                    </div>
                    <div class="checkbox-item"><input type="checkbox" name="withoutOptions" value="酸笋"><label>酸笋</label>
                    </div>
                    <div class="checkbox-item"><input type="checkbox" name="withoutOptions"
                            value="酸豆角、木耳、菜脯"><label>酸豆角、木耳、菜脯</label></div>
                </div>
            </div>

            <div class="form-group">
                <label for="notes">Remarks</label>
                <textarea id="notes" name="notes" rows="2"></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Order</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/order.js"></script>
</body>

</html>
